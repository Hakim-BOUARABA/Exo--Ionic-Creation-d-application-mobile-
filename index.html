

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Planning Budget</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Liste de courses</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Mes achats</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Désignation</ion-label>
                                    <ion-input type="text" id="input-design"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Montant</ion-label>
                                    <ion-input type="number" id="input-montant"></ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button id="btn-cancel" fill="outline" color="danger">Effacer
                                        <ion-icon slot="start" name="close"></ion-icon>

                                    </ion-button>
                                    <ion-button id="btn-confirm">Ajouter
                                        <ion-icon slot="start" name="add-circle"></ion-icon>
                                    </ion-button>
                                </div>

                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list id="listeAchats"></ion-list>
                    </ion-col>
                    <ion-row>
                        <ion-col>
                            <p margin> Total : €
                                <span id="total_Achats"></ion-list>
                            </p>
                        </ion-col>
                    </ion-row>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
    <ion-alert-controller></ion-alert-controller>

    <script src="exo.js"></script>
</body>
